<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Drive Upload</title>
</head>
<body>
  <h2>üìÇ Upload File to Telegram</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file!");

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").innerText = "‚è≥ Uploading...";

      try {
        const res = await fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("status").innerText = "‚úÖ Uploaded to Telegram!";
        console.log(data);
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Upload failed!";
      }
    });
  </script>
</body>
</html>
